{% extends "base.html" %}

{% block content %}
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}

        {% for q in questions %}
          <p>
            {{ q.label }}
            <br>
            {{ q() }}
          </p>
        {% endfor %}

        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
